<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TrustBLK - Settings</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/options.css" />
    <link rel="icon" href="../assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main">
      <h1>Settings</h1>
      <div class="section" id="blocking">
        <h3>Blocking</h3>
        <div class="card">
          <div class="flex-card">
            <button id="import-block" class="action-btn">Import Rules</button>
            <button id="rule-area-block" class="action-btn">
              Add Rules Directly
            </button>
          </div>
          <!--File upload -->
          <div id="import-rules">
            <div class="container-import">
              <div>
                <i class="fa fa-upload"></i>
                Open File
              </div>
            </div>
          </div>
          <!--Textarea for rules-->
          <div id="write-rules">
            <div class="container-text">
              <textarea class="txt-rules"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="whiteListing">
        <h3>Whitelisting</h3>
        <div class="card">
          <div class="flex-card">
            <button id="import-white" class="action-btn">Import Rules</button>
            <button id="rule-area-white" class="action-btn">
              Add Rules Directly
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
